one:
  title: Le Château Comtal
  body: Découvrez le Château Comtal, cœur historique de la cité de Carcassonne. Plongez dans l’histoire médiévale à travers ses remparts, tours et chemin de ronde. Explorez ce chef-d’œuvre d’architecture militaire et profitez d’une vue imprenable sur la cité et ses environs. Un incontournable pour les passionnés d’histoire et de patrimoine.
