two:
  title: Eglise Saint Nazaire
  body: Visitez la basilique Saint-Nazaire, joyau architectural de la cité de Carcassonne. Admirez ses vitraux gothiques, ses sculptures romanes et son atmosphère paisible. Ce lieu chargé d’histoire allie art et spiritualité, offrant une expérience unique au cœur de la cité médiévale.
  object_name: Basilique_Saint-Nazaire
  offset_x: 10
  offset_y: 10
  offset_z: 10